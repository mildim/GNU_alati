<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNU Alati - KVIZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <!-- Quiz section -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question 1
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">
                            
                        </div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Pitanje 1</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Odgovor 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Odgovor 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Odgovor 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Odgovor 4</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="fscore" style="text-align: center; background-color: #ff8177;
            background-image: linear-gradient(to left, #581845 40%, #cc5333 100%);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            display: flex;
            align-items: center;
            cursor:pointer;
            text-decoration: none;
            font-size: 5rem;
            " >0</h1>
            <button class="main__btn" ><a href="/quiz.html">Probaj ponovo</a></button>
            <button class="main__btn" id="final"><a href="/index.html">Poƒçetna strana</a></button>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
